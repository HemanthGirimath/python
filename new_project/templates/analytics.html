{% extends "base.html" %}

{% block title %}Analytics - BTC FOMO Dashboard{% endblock %}

{% block content %}
<div class="analytics-container">
    <div class="card">
        <h2>Market Analysis</h2>
        <div class="analytics-grid">
            <div class="metric-card">
                <h3>FOMO Trends</h3>
                <div class="chart-container" id="fomo-trends-chart"></div>
            </div>
            <div class="metric-card">
                <h3>Price Correlation</h3>
                <div class="chart-container" id="correlation-chart"></div>
            </div>
            <div class="metric-card">
                <h3>Volume Analysis</h3>
                <div class="chart-container" id="volume-chart"></div>
            </div>
            <div class="metric-card">
                <h3>Market Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Avg FOMO Index</span>
                        <span class="stat-value">65.4</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Price Volatility</span>
                        <span class="stat-value">2.8%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Market Trend</span>
                        <span class="stat-value bullish">Bullish</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.analytics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.metric-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    padding: 15px;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: 15px;
}

.stat-item {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.stat-label {
    color: #888;
    font-size: 0.9em;
}

.stat-value {
    font-size: 1.2em;
    font-weight: bold;
}

.bullish {
    color: #4CAF50;
}

.bearish {
    color: #f44336;
}
</style>
{% endblock %}
